<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RESULT</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--RESULT HTML FILE-->
    <section id="sec2">
      <!--USAGE OF ID SELECTOR-->
      <h1 id="quiz">Quiz Result</h1>
      <div id="your"></div>
      <div id="result">
        <div id="name">Name</div>
        <div id="username"></div>
        <div id="take">Total Time Taken:</div>
        <div id="secs"></div>
        <div id="total">Total Question:</div>
        <div id="qunum">10</div>
        <div id="attempt">Attempt:</div>
        <div id="attemptnum"></div>
        <div id="correct">Correct:</div>
        <div id="correctnum"></div>
        <div id="wrong">Wrong:</div>
        <div id="wrongnum"></div>
        <div id="percent">Percentage:</div>
        <div id="percentage"></div>
      </div>
      <div id="br">
        <button class="btn-5" onclick="startagain1()">Start Again</button>
        <button class="btn-5" onclick="home()">Go To Home</button>
        <!--EVENT LISTENER USAGE-->
      </div>
    </section>
    <script src="script.js"></script>
  </body>
